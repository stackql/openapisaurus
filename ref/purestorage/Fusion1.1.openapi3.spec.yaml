            items:
              $ref: "#/components/schemas/Session"
        required:
        - items
    Session:
      type: object
      properties:
        availability_zone:
          $ref: "#/components/schemas/AvailabilityZone"
        protocol:
          type: string
          description: Protocol name for the session.
        iscsi:
          type: object
          properties:
            initiator_iqn:
              type: string
              description: The iSCSI Qualified Name of the Initiator.
            target_iqn:
              type: string
              description: The iSCSI Qualified Name of the Target.
            initiator_portal:
              type: string
              description: TCP/IP network address and tcp port number of the iSCSI
                Initiator.
            target_discovery_address:
              type: string
              description: The iSCSI Discovery Login IP for this session.
            target_portal:
              type: string
              description: TCP/IP network address and tcp port number of the iSCSI
                Target.
    PlacementRecommendationPost:
      description: (Provider) Request a Placement Recommendation report. If PlacementEngine
        is set to "pure1meta", in addition to Placement Recommendations, load and
        capacity projections will also be included in the report.
      allOf:
      - $ref: "#/components/schemas/ResourcePost"
      - type: object
        properties:
          placement_group_link:
            type: string
            description: Deprecated. Use placement_group instead. The link to the
              placement group that we would like to generate a placement recommendation
              report on
          placement_group:
            type: string
            description: Placement Group you would like to generate a placement recommendation
              report on. For placement of new placement group, leave this blank, and
              instead fill in simulated_placement
          tenant:
            type: string
            description: Tenant that Placement Group belongs to. For placement of
              new placement group, enter Tenant where the Placement Group would have
              been created in
          tenant_space:
            type: string
            description: Tenant Space that Placement Group belongs to. For placement
              of new placement group, enter TenantSpace where Placement Group would
              have been created in
          placement_engine:
            $ref: "#/components/schemas/PlacementEngine"
          simulated_placement:
            $ref: "#/components/schemas/SimulatedPlacementPost"
          target_arrays:
            type: array
            description: Optional argument. If provided, specify a list of array names
              to constraint the list of arrays under consideration for placement recommendations
            items:
              type: string
        required:
        - tenant
        - tenant_space
    PlacementRecommendation:
      allOf:
      - $ref: "#/components/schemas/ResourceMetadata"
      - type: object
        properties:
          tenant:
            $ref: "#/components/schemas/TenantRef"
          tenant_space:
            $ref: "#/components/schemas/TenantSpaceRef"
          placement_engine:
            $ref: "#/components/schemas/PlacementEngine"
          placement_group_id:
            type: string
            description: If not empty, this is the Placement Group ID for which the
              placement recommendation was made
          placement_group:
            $ref: "#/components/schemas/PlacementGroupRef"
          simulated_placement:
            $ref: "#/components/schemas/SimulatedPlacement"
          included_arrays:
            type: array
            description: A JSON array of Arrays that the Placement Group can be placed/migrated
              to
            items:
              $ref: "#/components/schemas/PlacementRecommendationIncludedArray"
          excluded_arrays:
            type: array
            description: A JSON array of Arrays that the Placement Group cannot be
              placed on
            items:
              $ref: "#/components/schemas/PlacementRecommendationExcludedArray"
          target_arrays:
            type: array
            description: If present, this is the list of arrays that was provided
              when requesting the placement recommendation report to consider for
              placement recommendations
            items:
              $ref: "#/components/schemas/ArrayRef"
          time_remaining:
            type: integer
            format: int64
            description: Number of milliseconds left before this Placement Recommendation
              report is deleted
    SimulatedPlacementPost:
      type: object
      description: Additional description about the Placement Group, had it been created.
        This is only used to make a PlacementRecommendation for a new Placement Group
        that doesn't already exist.
      properties:
        availability_zone:
          type: string
          description: "If Placement Group would have been created, which Availability\
            \ Zone would it be created in"
        region:
          type: string
          description: "If Placement Group would have been created, which Region would\
            \ it be created in"
        storage_service:
          type: string
          description: "If Placement Group would have been created, which Storage\
            \ Service would it be assigned"
      required:
      - availability_zone
      - region
      - storage_service
    SimulatedPlacement:
      type: object
      description: Additional description about the Placement Group, had it been created.
        This is only used to make a PlacementRecommendation for a new Placement Group
        that doesn't already exist.
      properties:
        availability_zone:
          $ref: "#/components/schemas/AvailabilityZoneRef"
        storage_service:
          $ref: "#/components/schemas/StorageServiceRef"
    PlacementEngine:
      type: string
      description: Policy engine used for determining Placements. If not specified,
        the default is "pure1meta". Pure1 Meta recommendations might take a few minutes
        to process.
      enum:
      - pure1meta
      - heuristics
    PlacementRecommendationIncludedArray:
      allOf:
      - $ref: "#/components/schemas/ResourceReference"
      - type: object
        properties:
          pure1meta:
            description: "Report from Pure1 Meta Recommendation engine. This is only\
              \ available if placement_engine was specified as pure1meta"
            $ref: "#/components/schemas/Pure1MetaPlacementRecommendation"
    PlacementRecommendationExcludedArray:
      allOf:
      - $ref: "#/components/schemas/ResourceReference"
      - type: object
        properties:
          reason:
            type: string
            description: "Reason Placement Group cannot be placed on this array"
    Pure1MetaPlacementRecommendation:
      type: object
      properties:
        raw:
          type: string
          description: "Raw output from Pure1 Meta Recommendation engine in JSON string\
            \ format"
        objectives:
          type: object
          properties:
            avg_perf_usage:
              type: number
              format: double
            avg_cap_usage:
              type: number
              format: double
            var_perf_usage:
              type: number
              format: double
            var_cap_usage:
              type: number
              format: double
            max_perf_usage:
              type: number
              format: double
            max_cap_usage:
              type: number
              format: double
        load_values:
          type: object
          properties:
            avg:
              type: array
              items:
                $ref: "#/components/schemas/Pure1MetaValue"
            blended_max:
              type: array
              items:
                $ref: "#/components/schemas/Pure1MetaValue"
        capacity_values:
          type: array
          items:
            $ref: "#/components/schemas/Pure1MetaValue"
        days_to_reach_90_percent_capacity:
          type: number
          format: int64
        days_to_reach_100_percent_capacity:
          type: number
          format: int64
        error:
          type: string
        warnings:
          type: array
          items:
            $ref: "#/components/schemas/Pure1MetaWarning"
    Pure1MetaWarning:
      type: object
      description: Warnings returned from the PerfPlanner Recommendation Engine in
        Pure1Meta. Warnings do not prevent an array from being selected for Placement,
        but are noteworthy issues that a Provider should take a look, and might cause
        an array to have a lower recommendation score.
      properties:
        message:
          type: string
          description: Description of the warning
        warning_code:
          type: string
          description: Unique code identifying the warning
    Pure1MetaValue:
      type: object
      properties:
        timestamp_ms:
          type: integer
          format: int64
        value:
          type: number
          format: double
        confidence_interval:
          type: object
          properties:
            upper:
              type: number
              format: double
            lower:
              type: number
              format: double
security:
- oauth: []
- accessToken: []
