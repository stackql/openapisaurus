          cbs_azure_iscsi:
            $ref: "#/components/schemas/StorageEndpointCbsAzureIscsiPost"
        required:
        - endpoint_type
    StorageEndpointIscsiPost:
      type: object
      properties:
        discovery_interfaces:
          type: array
          items:
            $ref: "#/components/schemas/StorageEndpointIscsiDiscoveryInterfacePost"
    StorageEndpointIscsiDiscoveryInterfacePost:
      type: object
      properties:
        address:
