        name: resource_kind
        schema:
          type: string
        description: The kind of resource on which the Operation was performed.
      - in: query
        name: resource_id
        schema:
          type: string
        description: The ID of resource on which the Operation was performed.
      - in: query
        name: status
        schema:
          type: string
        description: The status of the Operation. Support for comma separated multiple
          status is deprecated, use IN list instead
      - in: query
