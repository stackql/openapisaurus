      properties:
        storage_endpoint_collection_identity:
          type: string
          description: The Storage Endpoint Collection Identity which belongs to the
            Azure entities.
          example: "/subscriptions/sub/resourcegroups/sec/providers/ms/userAssignedIdentities/secId"
        load_balancer:
          type: string
          description: The Load Balancer id which gives permissions to CBS array appliations
            to modify the Load Balancer.
          example: "/subscriptions/sub/resourcegroups/sec/providers/ms/loadBalancers/sec-lb"
        load_balancer_addresses:
          type: array
          items:
            type: string
            description: The IPv4 addresses of the Load Balancer.
    StorageEndpointPatch:
      description: (Provider)
      allOf:
      - $ref: "#/components/schemas/ResourcePatch"
    APIClient:
      allOf:
      - $ref: "#/components/schemas/ResourceMetadata"
      - type: object
        properties:
          issuer:
            type: string
            description: The name of API client
            example: apikey:name:thisisnotreal
          public_key:
            type: string
            description: Public key in PEM format associated with the API Client
            example: |-
              -----BEGIN RSA PUBLIC KEY-----
              thisisnotreak
              -----END RSA PUBLIC KEY-----
          last_key_update:
            type: number
            format: int64
            description: The last time API client was updated
            example: null
          last_used:
            type: number
            format: int64
            description: The last time API client was used
            example: null
          creator_id:
            type: string
            description: The Id of Principal that created the API Client
            example: 1234
        required:
        - issuer
        - public_key
        - last_key_update
        - last_used
        - creator_id
    APIClientPost:
      type: object
      properties:
        public_key:
          type: string
          description: Public key in PEM format associated with the API Client
          example: |-
            -----BEGIN RSA PUBLIC KEY-----
            thisisnotreak
            -----END RSA PUBLIC KEY-----
        display_name:
          type: string
          description: The display name of the API Client
          example: The best API Client
      required:
      - public_key
      - display_name
    Role:
      allOf:
      - $ref: "#/components/schemas/ResourceMetadata"
      - type: object
        properties:
          description:
            type: string
            description: A description of the role's capabilities.
          assignable_scopes:
            type: array
            items:
              type: string
            description: A list of resource kinds the role can be scoped to.
        required:
        - assignable_scopes
        - description
    RoleAssignment:
      allOf:
      - $ref: "#/components/schemas/ResourceMetadata"
      - type: object
        properties:
          role:
            $ref: "#/components/schemas/RoleRef"
          scope:
            $ref: "#/components/schemas/ResourceReference"
          principal:
            type: string
            description: The unique id of the principal (User or API Client) assigned
              to the role.
        required:
        - role
        - scope
        - principal
    RoleAssignmentPost:
      type: object
      properties:
        scope:
          type: string
          description: The fully-qualified resource path (self_link) to scope the
            Role Assignment to.
        principal:
          type: string
          description: The unique ID of the principal (User or API Client) to assign
            to the role.
      required:
      - scope
      - principal
    User:
      allOf:
      - $ref: "#/components/schemas/ResourceMetadata"
      - type: object
        properties:
          email:
            type: string
            description: The email address associated with the User.
            example: fusion@purestorage.com
        required:
        - email
    Performance:
      type: object
      properties:
        resource:
          $ref: "#/components/schemas/ResourceReference"
        reads_per_sec:
          type: integer
          format: int64
          description: Reads per second
        read_latency_us:
          type: integer
          format: int64
          description: Read Latency in microseconds
        read_bandwidth:
          type: integer
          format: int64
          description: Read Bandwidth in bytes per second
        writes_per_sec:
          type: integer
          format: int64
          description: Writes per second
        write_latency_us:
          type: integer
          format: int64
          description: Write Latency in microseconds
        write_bandwidth:
          type: integer
          format: int64
          description: Write Bandwidth in bytes per second
    Space:
      type: object
      properties:
        resource:
          $ref: "#/components/schemas/ResourceReference"
        total_physical_space:
          type: integer
          format: int64
          description: Total physical space occupied by system, shared space, volume,
            and snapshot data. Measured in bytes.
        unique_space:
          type: integer
          format: int64
          description: The unique physical space occupied by customer data. Unique
            physical space does not include shared space, snapshots, and internal
            array metadata. Measured in bytes.
        snapshot_space:
          type: integer
          format: int64
          description: The physical space occupied by data unique to one or more snapshots.
            Measured in bytes.
    SessionList:
      allOf:
      - $ref: "#/components/schemas/ListResponseFields"
      - type: object
        properties:
          items:
